<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page IA</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <main>
        <div class="box1">
         
        </div>
        <div class="box2">
            <div class="form-main">
                <h1>Seja bem vindo(a)</h1>
                <p class="p1">Preencha os dados abaixo para acessar a plataforma!</p>
                <form action="#" method="post" autocomplete="on">
                   
                        <input type="email" name="email" id="campoEmail" placeholder="Digite seu e-mail" minlength="8" maxlength="40" autocomplete="email">
                   
                        <input type="password" name="senha" id="campoSenha" placeholder="Digite sua senha" minlength="8" maxlength="20" autocomplete="current-password">


                </form>
                <input type="submit" value="Entrar" onclick="VerificandoCampos()">
                <p class="p2">Esqueceu sua senha? <a href="#">Clique aqui</a></p>
                <p class="p3">NÃ£o possui cadastro? <a href="#"> Clique aqui</a></p>
            </div>
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
